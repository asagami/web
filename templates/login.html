<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LOG</title>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet"/>
    <script src="{% static "bootstrap/js/bootstrap.js" %}"></script>

    <!-- Custom styles for this template -->
    <link href="{% static "signin/signin.css" %}" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <h1 class="form-signin">欢迎来到浙地珠宝</h1>
</div>

<div class="container">
    <form class="form-signin" action='/log/{{ next }}' method="POST">
        {% csrf_token %}
        <h2 class="">请您登录</h2>
        <label for="inputEmail" class="sr-only">电子邮件</label>
        <input type="text" name="userID" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="passwd" class="form-control" placeholder="Password" required="">
        <div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住我
                </label>
            </div>
            <div class="pull-right">
                <label>
                    <a herf="change-password/" class="btn btn-navbar">忘记密码</a>
                </label>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" VALUE="Log in">登录</button>
    </form>
</div> <!-- /container -->
</body>
</html>
