<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LOGbb</title>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet"/>
    <script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
    <meta charset="utf-8">

    <!-- Custom styles for this template -->
    <link href="{% static "signin/signin.css" %}" rel="stylesheet" type="text/css">

</head>
<body>
<div>
    <h1 class="form-signin">欢迎来到浙地珠宝</h1>
</div>

<div class="container">
    <h2 class="title">请您登陆</h2>
    <form class="form-signin" action='/log/{{ next }}/' method="POST">
        {% csrf_token %}
        <label for="inputEmail" class="sr-only">电子邮件</label>
        <input type="text" name="userID" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="passwd" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="记住我"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" VALUE="Log in">登录</button>
    </form>
</div> <!-- /container -->
</body>
</html>
