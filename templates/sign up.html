<!DOCTYPE html>
<!-- saved from url=(0038)http://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

    <title>注册界面</title>

    <!-- Bootstrap core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
        {% load staticfiles %}
    <link href="{% static "signin/signin.css" %}" rel="stylesheet">
    <!--yongbuliao-->
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static "signin/ie-emulation-modes-warning.js" %}"></script><style type="text/css">:root #content > #right > .dose > .dosesingle,
:root #content > #center > .dose > .dosesingle
{display:none !important;}</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div>
        <h1 class="form-signin">欢迎来到浙地珠宝</h1>
         <h3 class="form-signin" style="color: #B71E32"> {{ message }}</h3>
    </div>
    <div class="container">

      <form class="form-signin" action="/sign/" method="POST">
          {%csrf_token%}
          <label for="input" class="">用户名</label>
        <input type="text" id="inputEmail"   name="name" class="form-control" placeholder="Name" required="">
        <label for="inputEmail" class="">电子邮箱</label>
        <input type="email" id="inputEmail" name="userID" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="">密码</label>
        <input type="password" id="inputPassword"   name="passwd" class="form-control" placeholder="Password" required="">
          <label for="inputPassword" class="">确认密码</label>
        <input type="password" id="inputPassword"   name="passwd_re" class="form-control" placeholder="Password again" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit" VALUE="sign up"on>注册</button>
      </form>

    </div> <!-- /container -->
    <script>
        function sign_up_error() {
            {
                alert("登录失败")
            }
        }
    </script>
    <div>
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Signin Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>


</body></html>
