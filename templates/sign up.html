    <style>
                body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.form-signin input[type="name"]{
    margin-bottom: 20px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
}
    </style>

  </head>

  <body>
    <div>
        <h1 class="form-signin">欢迎来到浙地珠宝</h1>
    </div>

    <div class="container">

      <form class="form-signin" action="/sign/" method="POST">
          {%csrf_token%}
        <h2 class="form-signin-heading" style="">注册</h2>
        <label for="inputEmail" class="sr-only">电子邮件</label>
        <input type="email" id="inputEmail" name="userID" class="form-control" placeholder="Email address" required="" autofocus=""><br>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword"   name="passwd" class="form-control" placeholder="Password" required="">
          <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword"   name="passwd_re" class="form-control" placeholder="Password agai" required="">
          <label for="input" class="sr-only">用户名</label>
        <input type="text" id="inputEmail"   name="name" class="form-control" placeholder="ID" required="">
          <label for="inputEmail" class="sr-only">用户信息</label>
        <input type="text" id="inputEmail"   name="remark" class="form-control" placeholder="REMARK" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit" VALUE="sign up">注册</button>
      </form>

    </div> <!-- /container -->
